<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Engineer - Transform Your Prompts</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React icons as inline SVG components
        const Wand2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
        );

        const Copy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const Check = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Sparkles = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        function PromptEngineer() {
            const [userPrompt, setUserPrompt] = useState('');
            const [suggestions, setSuggestions] = useState([]);
            const [loading, setLoading] = useState(false);
            const [copiedIndex, setCopiedIndex] = useState(null);
            const [error, setError] = useState('');

            const generateSuggestions = async () => {
                if (!userPrompt.trim()) return;
                
                setLoading(true);
                setError('');
                setSuggestions([]);

                try {
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: userPrompt
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to generate suggestions');
                    }

                    const data = await response.json();
                    setSuggestions(data.suggestions);
                    
                } catch (err) {
                    setError('Failed to generate suggestions. Please try again.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const copyToClipboard = (text, index) => {
                navigator.clipboard.writeText(text);
                setCopiedIndex(index);
                setTimeout(() => setCopiedIndex(null), 2000);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                    generateSuggestions();
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-6">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-2 mb-3">
                                <Sparkles className="w-8 h-8 text-indigo-600" />
                                <h1 className="text-4xl font-bold text-gray-900">Prompt Engineer</h1>
                            </div>
                            <p className="text-gray-600 text-lg">Transform your basic prompts into expert-level ones with AI</p>
                        </div>

                        {/* Input Section */}
                        <div className="bg-white rounded-xl shadow-lg border border-gray-200 p-6 mb-6">
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Your Prompt
                            </label>
                            <textarea
                                value={userPrompt}
                                onChange={(e) => setUserPrompt(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="Enter your basic prompt here... (e.g., 'Write a blog post about AI' or 'Create a marketing email')"
                                className="w-full h-32 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none text-gray-900 placeholder-gray-400"
                            />
                            
                            <div className="flex items-center justify-between mt-4">
                                <span className="text-xs text-gray-500">Press Cmd/Ctrl + Enter to generate</span>
                                <button
                                    onClick={generateSuggestions}
                                    disabled={loading || !userPrompt.trim()}
                                    className="bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-md hover:shadow-lg"
                                >
                                    {loading ? (
                                        <>
                                            <Loader2 className="w-5 h-5 animate-spin" />
                                            Generating...
                                        </>
                                    ) : (
                                        <>
                                            <Wand2 className="w-5 h-5" />
                                            Generate Engineered Prompts
                                        </>
                                    )}
                                </button>
                            </div>

                            {error && (
                                <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                    <strong>Error:</strong> {error}
                                </div>
                            )}
                        </div>

                        {/* Suggestions */}
                        {suggestions.length > 0 && (
                            <div className="space-y-4 animate-fadeIn">
                                <div className="flex items-center gap-2 mb-4">
                                    <Sparkles className="w-5 h-5 text-indigo-600" />
                                    <h2 className="text-xl font-semibold text-gray-900">Engineered Prompts</h2>
                                    <span className="text-sm text-gray-500">({suggestions.length} variations)</span>
                                </div>
                                
                                {suggestions.map((suggestion, index) => (
                                    <div
                                        key={index}
                                        className="bg-white rounded-xl shadow-md border border-gray-200 p-6 hover:shadow-lg transition-all duration-200 hover:border-indigo-300"
                                    >
                                        <div className="flex items-start justify-between mb-3">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2 mb-1">
                                                    <span className="text-xs font-bold text-white bg-indigo-600 px-2 py-1 rounded">
                                                        #{index + 1}
                                                    </span>
                                                    <h3 className="text-lg font-semibold text-indigo-600">
                                                        {suggestion.label}
                                                    </h3>
                                                </div>
                                                <p className="text-sm text-gray-600 italic">
                                                    {suggestion.technique}
                                                </p>
                                            </div>
                                            
                                            <button
                                                onClick={() => copyToClipboard(suggestion.prompt, index)}
                                                className="flex items-center gap-1.5 px-3 py-2 bg-gray-100 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-colors text-sm font-medium text-gray-700 border border-gray-200"
                                            >
                                                {copiedIndex === index ? (
                                                    <>
                                                        <Check className="w-4 h-4 text-green-600" />
                                                        <span className="text-green-600">Copied!</span>
                                                    </>
                                                ) : (
                                                    <>
                                                        <Copy className="w-4 h-4" />
                                                        Copy
                                                    </>
                                                )}
                                            </button>
                                        </div>
                                        
                                        <div className="bg-gradient-to-br from-gray-50 to-indigo-50 rounded-lg p-4 border border-gray-200">
                                            <p className="text-gray-800 whitespace-pre-wrap leading-relaxed">
                                                {suggestion.prompt}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Empty State */}
                        {!loading && suggestions.length === 0 && !error && (
                            <div className="text-center py-16 text-gray-500">
                                <div className="bg-white rounded-full w-24 h-24 mx-auto mb-6 flex items-center justify-center shadow-lg">
                                    <Wand2 className="w-12 h-12 text-indigo-400" />
                                </div>
                                <h3 className="text-xl font-semibold text-gray-700 mb-2">Ready to engineer your prompts?</h3>
                                <p className="text-gray-500">Enter a prompt above and click generate to see professional variations</p>
                                <div className="mt-6 flex flex-wrap justify-center gap-2">
                                    <span className="text-xs bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full">Chain-of-Thought</span>
                                    <span className="text-xs bg-purple-100 text-purple-700 px-3 py-1 rounded-full">Role-Based</span>
                                    <span className="text-xs bg-pink-100 text-pink-700 px-3 py-1 rounded-full">Few-Shot Examples</span>
                                    <span className="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded-full">Structured Output</span>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PromptEngineer />, document.getElementById('root'));
    </script>
</body>
</html>
